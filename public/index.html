<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Travel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" type="text/css">
	

   <style>
   
   body {
   background-color: #101125;
   }
   
   div.frontlogo{
   height:800px;
   width:600px;
   
   }
    
   div.frontlogodiv img {
	max-height:100%;
	max-width:100%;
	margin:auto;
	display:block;
	}
	
	#login {
		position: absolute;
		top:90%;
		right:35%;
		}
	#register {
		position: absolute;
		top:90%;
		left:35%;
		}
      .map {
		height: 100%;
        max-width: 100%; 
		}
	#tabSUM
		{
		display:none;
		
		}
    </style>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"i></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://openlayers.org/en/v3.2.1/build/ol.js" type="text/javascript"></script>
  
 
<script>

var p;
		function standby(){
		
		
		$('#map').show();
		      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
		map.updateSize();
		
		$('toggle').hide()
		$('#login').hide()
		$('#register').hide()
		
		}

		
		function server_send(){
		
		var date = $('#date').val()
		var address = $('#address').val()
		var city = $('#city').val()
		var state = $('#state').val()
		$('#formfields').modal('hide')
		
		
		
				$.ajax({
		type:"POST",
		url:"http://tuberapp.azurewebsites.net/hack/requestride",
		data: {name:p,date:date,address:address,city:city,state:state},
		success: standby()
		});
		
		
		}



		function submit_1(){
		
		p = $('#user').val();
		var e = $('#Password1').val();
		if (p != e){ 
		$('#loginform').modal('hide')
		$('#tabSUM').show()
		//Form Show
		$('#formfields').modal('show')

		
		
		

		}
		
		
		}
		</script>
		
		 <!-- Nav tabs -->
<div id="topbar"> 
<ul class="nav nav-tabs" role="tabs" id="tabSUM">
  <li role="presentation" class="active"><a href="#map">Map - Space Dimension</a></li>
  <li role="presentation"><a href="#">Map - Time Dimension</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
</ul>
 </div>
  



  
  <!-- Tab panes -->
  
  <div class="tab-content">
      <div  role="tabpanel" id="map" class="map">
  </div>
    <div role="tabpanel" class="tab-pane" id="profile">...</div>
    <div role="tabpanel" class="tab-pane" id="messages">...</div>
    <div role="tabpanel" class="tab-pane" id="settings">...</div>
  </div>
		
</head>
<body>

<div class="toggle">
	<div class="frontlogodiv">
	<img src="http://tuberapp.azurewebsites.net/tuberlogos/test4.png" width="800" height="600"   id="frontlogo">
	</div>
  <button type="button" id="login" class="btn btn-primary" data-toggle="modal" data-target="#loginform">Login</button>
  <button type="button" id="register" class="btn btn-primary" data-toggle="modal" data-target="#registerform">Register</button>
</div>
  
  
  

<div class="container">
<!-- Small modal -->

<div class="modal fade" id="formfields" tabindex="0" role="input">

<div class="input-group">
  <input type="text" class="form-control" id="address" placeholder="Address" aria-describedby="basic-addon2">
</div>
	  <div class="input-group">
    <input type="text" class="form-control" id="date" placeholder="YYYY/MM/DD">
  </div>

  	  <div class="input-group">
    <input type="text" class="form-control" id="city" placeholder="City">
  
  </div>	  <div class="input-group">
    <input type="text" class="form-control" id="state" placeholder="State">
  </div>

    <button onclick="server_send()" class="btn btn-default">Submit</button>

</div>

<div class="modal fade bs-example-modal-sm" id="loginform" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
   <font color="white">Authorize</font> 
    <div class="modal-content">
	<div class="modal-body">
    
	  <div class="input-group">
    <label for="user">Identification</label>
    <input type="text" class="form-control" id="user" placeholder="username">
  </div>
  <div class="input-group">
    <label for="Password1">Password</label>
    <input type="password" class="form-control" id="Password1" placeholder="password">
  </div>
  <span class="input-group-btn">
  <button onclick="submit_1()" class="btn btn-default">Submit</button>
  </span>
  <div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
  </div>
    </div>
  </div>
</div>      

<div class="modal fade bs-example-modal-sm" id="registerform" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
   <font color="white">Please Register</font> 
    <div class="modal-content">
	<div class="modal-body">
    
	<form class="form-inline">  
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" id="fname" placeholder="first">
  </div>
    <div class="form-group">
    <input type="text" class="form-control" id="mname" placeholder="middle">
  </div>
	 <div class="form-group">
    <input type="text" class="form-control" id="lname" placeholder="last">
  </div>
	</form>
	  <div class="input-group">
    <label for="email1">Email</label>
    <input type="Email" class="form-control" id="emailreg" placeholder="name@domain.com">
  </div>

  
  <div class="input-group">
    <label for="Password2">Password</label>
    <input type="password" class="form-control" id="Password2" placeholder="password">
  </div>
  <span class="input-group-btn">
  <button onclick="#" class="btn btn-default">Submit</button>
  </span>
  <div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
  </div>
    </div>
  </div>
</div>      





</div>




</body>
</html>
