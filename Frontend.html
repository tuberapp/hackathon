<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Travel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" type="text/css">
	

   <style>
	#login {
		position: absolute;
		top:90%;
		left:35%;
		}
	#register {
		position: absolute;
		top:90%;
		right:35%;
		}
      .map {
	    display:none;
        max-width: none;
		}
    </style>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"i></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://openlayers.org/en/v3.2.1/build/ol.js" type="text/javascript"></script>
  
 
<script>

var p;
		function standby(){
		
		$('#map').css("display","block");
		
		
		}

		
		function submit_2(){
		
		var date = $('#date').val()
		var address = $('#address').val()
		var city = $('city').val()
		var state = $('#state').val()
		$('#formfields').modal('hide')
		
		
		
				$.ajax({
		type:"POST",
		url:"http://tuberapp.azurewebsites.net/hack/requestride",
		data: {name:"lolbutts",date:date,address:address,city:city,state:state},
		success: standby()
		});
		
		
		}



		function submit_1(){
		
		$('#exampleinputEmail1').val() = p;
		var e = $('#Password1').val();
		if (p != e){ 
		$('#loginform').modal('hide')
		//Form Show
		$('#formfields').modal('show')
		
		
		
		

		}
		
		
		}
		</script>
</head>
<body>
<div id="map" class="map"></div>
  <button type="button" id="login" class="btn btn-primary" data-toggle="modal" data-target="#loginform">Login</button>
  <button type="button" id="register" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Register</button>
  
  <div class="tab-content">
  <div  role="tabpanel" id="map" class="map"></div>
  </div>
 		<script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
  </script>
<div class="container">
<!-- Small modal -->

<div class="modal fade testicle" id="formfields" tabindex="0" role="input">

<div class="input-group">
  <input type="text" class="form-control" id="address" placeholder="Address" aria-describedby="basic-addon2">
</div>
	  <div class="input-group">
    <input type="text" class="form-control" id="date" placeholder="WHEN">
  </div>

  	  <div class="input-group">
    <input type="text" class="form-control" id="city" placeholder="City">
  
  </div>	  <div class="input-group">
    <input type="text" class="form-control" id="state" placeholder="State">
  </div>

    <button onclick="submit_2()" class="btn btn-default">Submit</button>

</div>

<div class="modal fade bs-example-modal-sm" id="loginform" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
   <font color="white">Authorize</font> 
    <div class="modal-content">
	<div class="modal-body">
    
	  <div class="input-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleinputEmail1" placeholder="Enter login">
  </div>
  <div class="input-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="Password1" placeholder="Password">
  </div>
  <span class="input-group-btn">
  <button onclick="submit_1()" class="btn btn-default">Submit</button>
  </span>
  <div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
  </div>
    </div>
  </div>
</div>      

</div>




</body>
</html>
